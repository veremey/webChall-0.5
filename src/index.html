<!doctype html>

	<title>index</title>

<body>
<!-- BEGIN out-->
<div class="out">
	<div class="get_left container_wellcome">
		<div class="container_wellcome_text">
			<h1>Створи свою інтернет-сторінку</h1>
			<p>Це легко з допомогою простого конструктора</p>
			<i class="icon-play"></i>
		</div>
		<div class="wellcome_shadow"></div>
	</div>
	<div class="get_right container_input">
		<a href="/" class="logo" style="background-image: url('img/svg/logo.svg');"><h2>Українська біржа благодійності</h2></a>
		<form class='wellcome__form' action="" autocomplete='on'>
			<input class="wellcome_enter" type="text" name="name" placeholder="Ім'я">
			<input type="email" name="mail" placeholder="E-mail">
			<input type="password" name="" placeholder="Пароль">
			<div class="input-row__field large wellcome_enter">
				<div class="select js-select">
					<span class="select__text js-select-text">Категорія</span>
					<input type="hiden" class="js-select-input"  value="">
					<ul class="select__list js-select-list">
						<li data-id="0">Категорія</li>
						<li data-id="1">Класні</li>
						<li data-id="2">Афігєнні</li>
					</ul>
				</div>
			</div>
			<button class="btn" type="submit">Зареєструватись</button>
		</form>
		<p class="btn_label">Вже зареєстровані?<a href="#">Увійти</a></p>
		<footer class="container_btn_footer">
			<p>Натискаючи кнопку «Зареєструватися», <br>
			Ви приймаєте умови <a href="#"> Користувацької угоди</a>.</p>
		</footer>

	</div>

</div>
